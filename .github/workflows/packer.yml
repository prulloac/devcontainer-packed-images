name: Build dev container image

on: # rebuild any PRs and main branch changes
  schedule:
    - cron: '0 4 * * 1,4'
  workflow_dispatch:

jobs:
  build-base-images:
    name: Build and Push Dev Container Base Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [alpine, debian, ubuntu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/prulloac/base-${{ matrix.os }}-devcontainer
          cacheFrom: ghcr.io/prulloac/base-${{ matrix.os }}-devcontainer
          configFile: src/base-${{ matrix.os }}/devcontainer.json
          push: never
  build-dev-images:
    needs: build-base-images
    name: Build and Push Dev Container Development Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [alpine, debian, ubuntu]
        stack: [bun]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build ${{ matrix.stack }} dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/prulloac/${{ matrix.stack }}-${{ matrix.os }}-devcontainer
          cacheFrom: ghcr.io/prulloac/${{ matrix.stack }}-${{ matrix.os }}-devcontainer
          configFile: src/${{ matrix.stack }}-${{ matrix.os }}/devcontainer.json
          push: never
